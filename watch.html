<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/multi-twitch/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiTwitch</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/watch.css" />

    <script src="https://player.twitch.tv/js/embed/v1.js" crossorigin="anonymous" defer></script>
    <script src="/js/common.js" defer></script>
    <script src="/js/watch.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <a href="/" id="brand">MultiTwitch</a>

        <div id="controls">
          <button id="play-btn" class="control-button">Play</button>
          <button id="pause-btn" class="control-button">Pause</button>
        </div>

        <div id="credits">
          by <a href="https://github.com/mtfarkas/multi-twitch" target="_blank">mtfarkas</a>
        </div>
      </div>

      <div id="videos-container"></div>
    </div>
  </body>
</html>
