<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/multi-twitch/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiTwitch</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script
      async
      defer
      data-href="https://github.com/mtfarkas/multi-twitch"
      data-target="_blank"
      src="https://unpkg.com/github-corners@0.1.0/dist/embed.min.js"
    ></script>
    <script src="js/common.js" defer></script>
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <a href="/" id="brand">MultiTwitch</a>
      </div>
      <div class="options-container">
        <div class="options">
          <h1>Enter up to 4, at least 2 Twitch Video URLs</h1>
          <input class="twitch-link-input" type="text" required />
          <input class="twitch-link-input" type="text" required />
          <input class="twitch-link-input" type="text" />
          <input class="twitch-link-input" type="text" />

          <button id="start-btn">Start watching</button>
        </div>
      </div>
      <a href="https://www.netlify.com" target="_blank" id="netlify-badge">
        <img
          src="https://www.netlify.com/img/global/badges/netlify-color-accent.svg"
          alt="Deploys by Netlify"
        />
      </a>
    </div>
  </body>
</html>
